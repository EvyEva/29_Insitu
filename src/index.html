<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="screen">
      <div class="language-content">
        <p class="language">FR</p>
        <p class="language">DE</p>
        <p class="language">EN</p>
      </div>

      <div class="content content-1">
        <div>
          <h1>Passeport</h1>
          <p class="date">15.04.2025</p>
          <div class="line"></div>
        </div>
        <p class="name-place">Théâtre Equilibre</p>
        <div class="infos-bottom">
          <div class="location-content">
            <img src="images/location.png" alt="logo location" />
            <p class="location">fribourg</p>
          </div>
          <div class="button button1">
            <p class="button-content">transdisciplinaire</p>
          </div>
        </div>
      </div>

      <div class="content content-2">
        <div>
          <h1>Étienne Francey La vibration des jours</h1>
          <p class="date">20.09.2024 - 22.06.2025</p>
          <div class="line"></div>
        </div>
        <p class="name-place">Espace Jean Tinguely - Niki de Saint Phalle</p>
        <div class="infos-bottom">
          <div class="location-content">
            <img src="images/location.png" alt="logo location" />
            <p class="location">fribourg</p>
          </div>
          <div class="button button2">
            <p class="button-content">art visuels & design</p>
          </div>
        </div>
      </div>

      <div class="content content-3">
        <div>
          <h1>King Pepe</h1>
          <p class="date">05.04.2025</p>
          <div class="line"></div>
        </div>
        <p class="name-place">Schloss Uberstorf</p>
        <div class="infos-bottom">
          <div class="location-content">
            <img src="images/location.png" alt="logo location" />
            <p class="location">Ueberstorf</p>
          </div>
          <div class="button button3">
            <p class="button-content">projection</p>
          </div>
        </div>
      </div>

      <img class="finger" src="images/finger.png" alt="click here" />

      <div class="logo"><img src="images/logo.png" alt="logo insitu" /></div>

      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
